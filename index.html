<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Martz90-Circle-Calculator.ico" type="image/x-icon">
</head>

<body>

    <section class="container">
        <h1>Calculdora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            
            <tr>
             <td><button id="especiais" class="btn btn-clear">C</button></td>
             <td><button id="especiais" class="btn btn-clear">(</button></td>
             <td><button id="especiais" class="btn btn-clear">)</button></td>
             <td><button id="especiais" class="btn btn-clear">/</button></td>
            </tr>

            <tr>
                <td><button id="especiais" class="btn btn-clear">4</button></td>
                <td><button id="especiais" class="btn btn-clear">5</button></td>
                <td><button id="especiais" class="btn btn-clear">6</button></td>
                <td><button id="operadores" class="btn btn-num">+</button></td>
            </tr>

            <tr>
                <td><button id="especiais" class="btn btn-clear">1</button></td>
                <td><button id="especiais" class="btn btn-clear">2</button></td>
                <td><button id="especiais" class="btn btn-clear">3</button></td>
                <td><button id="operadores" class="btn btn-num">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button id="especiais" class="btn btn-del">&laquo;</button></td>
                <td><button id="igual" class="btn btn-eq">=</button></td>
            </tr>
        </table>

    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
